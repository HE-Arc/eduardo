{% extends 'partials/header.html' %}

{% load static %}

<h1 class="h1_text">Create account</h1>
<hr class="mt-0 mb-4">
{% load crispy_forms_tags %}

{% block content %}
<div class="register">
    <div class="form">

        <form method="POST" class="register-form">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
