{% load static %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'eduardoApp/style.css' %}">

</head>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link">Eduardo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Vendre</a>
      </li>
      <div class="empty-div">
        <li class="nav-item" style="display: inline-block;">
            <a class="nav-link" id="left-item" href="#">Mon panier</a>
          </li>
          <li class="nav-item" style="display: inline-block;">
            <a id="left-item" class="nav-link" href="/login">S'identifier</a>
          </li>
          <form style="display: inline-block;" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
      
    </ul>

  </nav>
{% if article_list %} 
    <ul>
        {% for article in article_list %}
            <li><a href="{% url 'eduardoApp:detail' article.id %}">{{ article.article_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No articles...</p>
{% endif %}
