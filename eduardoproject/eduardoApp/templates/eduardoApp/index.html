{% extends 'partials/header_footer.html' %}

{% load static %}

{% block content%}


    {% if article_list %} 
        <div class="flex-container">
            {% for article in article_list %}
                <div><a href="{% url 'eduardoApp:detail' article.id %}">{{ article.article_name }}</a></div>
            {% endfor %}
        
        </div>
    {% else %}
        <p>No articles...</p>
    {% endif %}
{% endblock %}
