{% extends 'partials/header_footer.html' %}
{% load static %}


{% block content %}
<form method="GET" action=".">

    <div class="form-group col-12">
        <div class="input-group">
            <input class="form-control py-2 border-right-0 border" type="search" name="title_contains" placeholder="Title contains..." />
            <span class="input-group-append">
                <div class="input-group-text bg-transparent">
                    <i class="fa fa-search"></i>
                </div>
            </span>
        </div>
    </div>        

    
<div class="form-group col-md-4">
    <label for="category">Category</label>
    <select id="category" class="form-control" name="category">
      <option selected>Choose...</option>
      {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>
</div>



<div class="form-group col-md-2 col-lg-2">
    <label for="priceMin">Prix min</label>
    <input type="number" min=1 class="form-control" id="priceMin" placeholder="1" name="priceMin">
  </div>
  <div class="form-group col-md-2 col-lg-2">
    <label for="priceMax">Prix max</label>
    <input type="number" min=2 class="form-control" id="priceMax" placeholder="100000" name="priceMax">
  </div>



<button type="submit" class="btn btn-primary">Search</button>
</form>

<hr />
<p>RÃ©sultats de la recherche</p>

      <div class="row">
        <ul>
            <div class="flex-container">
          {% for article in queryset %}
          <div><a href="{% url 'eduardoApp:detail' article.id %}">{{ article.article_name }}</a></div>
            <hr />
          {% endfor %}
            </div>
        </ul>
      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      

{% endblock %}
